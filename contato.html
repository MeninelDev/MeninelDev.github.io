<body>
        <!--Inicio Cabeçalho-->
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <i class="fas fa-code fa-lg text-light mb-2"> </i><a href="" class="logo mr-auto">Gabriel
                        Meninel</a>
                </a>

                <button class="navbar-toggler" style="border: none;" data-toggle="collapse"
                    data-target="#nav-menu-principal">
                    <i class="fas fa-bars text-light"></i>

                <div class="collapse navbar-collapse" id="nav-menu-principal">
                    <!--Inicio Menu Princinpal-->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>

                            <a href="contato.html" class="nav-link">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Formulario de Contato-->
        <div class="container contact-form shadow-lg p-3 mb-5 bg-white rounded">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
                </div>
            <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
                <!-- Replace with your StaticForms accessKey -->
                <input type="hidden" name="accessKey" value="3b2d4c7a-a027-4c37-ad54-a2e114a029dd">
                <input type="hidden" name="subject" value="Test from jsfiddle">
                <input type="hidden" name="redirectTo" value="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                <!-- Replace with the url you want to redirect to -->
                <!--inicio-->
                <h3>Deixe uma mensagem</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="input form-control" type="text" name="name" placeholder="Digite Seu Nome"
                                required>
                        </div>


                        <div class="form-group">
                            <input class="input form-control" type="email" name="email" placeholder="Digite Seu Email"
                                required>
                        </div>


                        <div class="form-group">
                            <input class="input form-control" type="phone" name="phone"
                                placeholder="Digite Seu Telefone" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">

                            <textarea name="message" class="form-control" placeholder="Sua Mensagem*"
                                style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <button type="submit" class="btnContact" onclick="Enviar();"
                                value="Enviar">Enviar</button>
                        </div>
                    </div>
                </div>
        </div>
</body>

</html>
